base: &base
  access_key_id: <%= ENV["AWS_S3_KEY_ID"] %>
  secret_access_key: <%= ENV["AWS_S3_ACCESS_KEY"] %>
  options:
    use_ssl: true
    persistent: false

production:
  bucket_name: brandscopic-prod
  <<: *base

staging:
  bucket_name: brandscopic-stage
  <<: *base

demo:
  bucket_name: brandscopic-demo
  <<: *base

development:
  bucket_name: brandscopic-dev
  <<: *base

test:
  bucket_name: brandscopic-test
  <<: *base